{% extends 'pages/base.html' %}


{% block content %}

<section class="reset_confirm mt-md-5">
    {% if validlink %}
    <h3>Enter New Password</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger p-2">CONFIRM</button>
    </form>

    {% else %}
        <h3>The link has expired enter <a href="{% url 'password_reset' %}">Email</a> For new link</h3>
    {% endif %}

</section>
{% endblock %}
